apiVersion: v1
kind: Pod
metadata:
  name: shell-{{WORKSPACE_ID}}
  namespace: cloud-ide
  labels:
    workspace: {{WORKSPACE_ID}}
spec:
  restartPolicy: Never
  containers:
  - name: shell
    image: {{SHELL_IMAGE}}
    stdin: true
    tty: true
    workingDir: /workspace
    command: ["/bin/bash", "-lc", "cd /workspace; exec bash"]
    volumeMounts:
    - name: workspace
      mountPath: /workspace
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: false
  volumes:
  - name: workspace
    hostPath:
      path: /cache/{{WORKSPACE_ID}}
      type: Directory
